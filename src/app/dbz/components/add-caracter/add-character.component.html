<h4>Agregar personaje</h4>
<!--[()] caja de banana
es como el v-model basicamente cada vez que
escribe la clase lo detecta

() = eventos
[]=propiedades
-->
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"
  >
  <input
    type="number"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder"
    name="power"
  >

  <button class="btn btn-primary" type="submit" >
    Agregar
  </button>
  <!-- <pre>{{ character | json }}</pre> | json convierte mi objeto a JSON.stringify -->
</form>
